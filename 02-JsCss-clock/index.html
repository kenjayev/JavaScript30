<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="clock">
            <div class="inside-clock">
                <div class="central-point"></div>

                <div class="stick secunde">
                    <div class="secunde-stick"></div>
                </div>
                <div class="stick minute">
                    <div class="minute-stick"></div>
                </div>
                <div class="stick hour">
                    <div class="houre-stick"></div>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
