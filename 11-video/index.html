<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="player">
      <div class="controls">
        <div class="progress">
          <div class="progress__fill"></div>
        </div>
        <div class="bottom_control">
          <button id="pause_start" class="start">►</button>
          <input
            type="range"
            name="volume"
            id="valueChange"
            min="0"
            max="1"
            value="0.5"
            step="0.05"
          />
          <input
            type="range"
            name="playbackRate"
            id="speedChange"
            min="0.4"
            max="2.6"
            value="1"
            step="0.2"
          />
          <button data-skip="-10" id="minusTime">« 10s</button>
          <button data-skip="25" id="addTime">25s »</button>
        </div>
      </div>
      <video class="video_player" src="./652333414.mp4"></video>
    </div>
    <!-- Vidyo vaqtlarini ko'rsatib qo'yish.
       vidyo o'tganda qancha o'tganini ko'rsatish. input range da tepasida tab bar
        qilib qiymatini ko'rsatib ketish. probel bilan boshlash -->
    <script src="./js/main.js"></script>
  </body>
</html>
